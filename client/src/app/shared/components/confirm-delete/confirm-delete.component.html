<div
  class="flex flex-col w-full lg:w-6/12 m-auto"
  appOutsideClick
  (outsideClick)="cancel.emit()"
>
  <div class="p-5 rounded-t-md bg-white">
    <div class="text-center lg:text-left">
      <h3 class="mb-3 text-2xl text-gray-900">Delete {{ subject }}</h3>
      <p class="text-lg text-gray-500">
        Are you sure you want to delete this {{ subject }}? This action cannot
        be undone.
      </p>
    </div>
  </div>
  <div
    class="
      flex flex-col
      lg:flex-row
      justify-end
      p-4
      space-y-4
      lg:space-x-4 lg:space-y-0
      rounded-b-md
      bg-gray-50
    "
  >
    <app-button type="default" (click)="cancel.emit()">Cancel</app-button>
    <app-button
      type="danger"
      icon="delete"
      (click)="cancel.emit(); delete.emit()"
      >Delete</app-button
    >
  </div>
</div>
