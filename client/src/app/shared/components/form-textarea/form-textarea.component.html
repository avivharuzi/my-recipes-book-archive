<div>
  <label class="block mb-3" *ngIf="label" [for]="id">{{ label }}</label>
  <textarea
    class="
      block
      w-full
      px-5
      py-3
      border border-gray-300
      rounded-md
      shadow
      text-lg
      focus:outline-none
      focus:border-yellow-500
    "
    #textarea
    [id]="id"
    [placeholder]="placeholder"
    [rows]="rows"
    [attr.aria-describedby]="describedby"
    (input)="onChange($event, textarea.value)"
    >{{ value }}</textarea
  >
  <ng-container *ngIf="control">
    <app-form-input-error [control]="control"></app-form-input-error>
  </ng-container>
  <div *ngIf="describe" [id]="describedby" class="mt-2 text-gray-500">
    {{ describe }}
  </div>
</div>
