<div class="mb-4">
  <label class="block text-gray-700 mb-2" *ngIf="label" [for]="id">{{
    label
  }}</label>
  <textarea
    class="
      block
      w-full
      text-lg
      px-4
      py-3
      border border-gray-300
      rounded-md
      shadow
      focus:outline-none
      focus:border-yellow-500
    "
    #textarea
    [id]="id"
    [placeholder]="placeholder"
    (input)="onChange($event, textarea.value)"
    >{{ value }}</textarea
  >
  <ng-container *ngIf="control">
    <app-form-input-error [control]="control"></app-form-input-error>
  </ng-container>
</div>
