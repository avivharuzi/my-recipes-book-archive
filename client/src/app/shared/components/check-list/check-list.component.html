<ul class="flex flex-col gap-y-8">
  <li *ngFor="let check of checks; let i = index">
    <div class="flex items-center text-lg">
      <input [id]="'check' + i" type="checkbox" class="h-6 w-6 mr-3" />
      <label [for]="'check' + i" class="ml-2 block text-gray-900">
        {{ check }}
      </label>
    </div>
  </li>
</ul>
