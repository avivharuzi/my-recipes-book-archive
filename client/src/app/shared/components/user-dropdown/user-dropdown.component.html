<div
  class="h-full relative"
  appOutsideClick
  (outsideClick)="isDropdownMenuOpen = false"
>
  <button class="focus:outline-none" (click)="toggleDropdownMenu()">
    <img
      class="profileImage object-cover rounded-full"
      alt="Profile Image"
      appDefaultImage="assets/images/defaults/default-profile.jpg"
      [src]="profileImg"
    />
  </button>
  <ul
    class="
      absolute
      top-10
      right-0
      flex flex-col
      w-48
      lg:w-64
      bg-white
      divide-y
      shadow
      rounded-md
      z-50
    "
    *ngIf="isDropdownMenuOpen"
  >
    <li class="w-full">
      <div class="p-5">
        <span class="font-bold">{{ userName }}</span>
      </div>
    </li>
    <li class="nav-item">
      <a (click)="isDropdownMenuOpen = false" routerLink="/settings"
        >Settings</a
      >
    </li>
    <li class="nav-item">
      <a
        class="cursor-pointer"
        (click)="isDropdownMenuOpen = false; logOut.emit()"
        >Log Out</a
      >
    </li>
  </ul>
</div>
