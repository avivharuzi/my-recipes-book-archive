<div class="mb-4">
  <label class="block text-gray-700 mb-2" *ngIf="label" [for]="id">{{
    label
  }}</label>
  <input
    #input
    [type]="type"
    (input)="onChange($event, input.value)"
    [value]="value"
    class="
      block
      w-full
      text-lg
      px-4
      py-3
      border border-gray-300
      rounded-md
      shadow
      focus:outline-none
      focus:border-yellow-500
    "
    [id]="id"
    [placeholder]="placeholder"
    [attr.aria-describedby]="describedby"
  />
  <ng-container *ngIf="control">
    <app-form-input-error [control]="control"></app-form-input-error>
  </ng-container>
  <div *ngIf="describe" [id]="describedby" class="text-gray-500">
    {{ describe }}
  </div>
</div>
