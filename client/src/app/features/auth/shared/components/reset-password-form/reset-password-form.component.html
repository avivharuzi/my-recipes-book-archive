<form
  novalidate
  autocomplete="off"
  [formGroup]="resetPasswordForm"
  (ngSubmit)="onSubmit()"
>
  <app-form-input
    type="password"
    id="password"
    placeholder="New Password"
    label="New Password"
    formControlName="password"
    [control]="resetPasswordForm.get('password')"
  ></app-form-input>
  <app-button class="block w-full mt-6">Reset Password</app-button>
</form>
