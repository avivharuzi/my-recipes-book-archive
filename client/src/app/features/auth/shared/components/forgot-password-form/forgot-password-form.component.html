<form
  novalidate
  autocomplete="off"
  [formGroup]="forgotPasswordForm"
  (ngSubmit)="onSubmit()"
>
  <app-form-input
    type="email"
    id="email"
    placeholder="Email"
    label="Email"
    formControlName="email"
    [control]="forgotPasswordForm.get('email')"
  ></app-form-input>
  <app-button class="w-full mt-4" type="submit">Forgot Password</app-button>
</form>
