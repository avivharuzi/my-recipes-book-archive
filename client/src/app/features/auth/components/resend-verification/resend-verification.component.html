<app-loader [isLoading]="isLoading">
  <app-alert
    [message]="message$ | async"
    [isDismissible]="!isResendVerificationSuccessfully"
  ></app-alert>
  <ng-container *ngIf="!isResendVerificationSuccessfully">
    <app-resend-verification-form
      (submitForm)="onFormSubmit($event)"
    ></app-resend-verification-form>
  </ng-container>
</app-loader>
