<app-loader [isLoading]="isLoading">
  <app-alert
    [message]="message$ | async"
    [isDismissible]="!isForgotPasswordSuccessfully"
  ></app-alert>
  <ng-container *ngIf="!isForgotPasswordSuccessfully">
    <app-forgot-password-form
      (formSubmit)="onFormSubmit($event)"
    ></app-forgot-password-form>
  </ng-container>
</app-loader>
