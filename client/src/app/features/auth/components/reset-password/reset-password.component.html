<ng-container>
  <app-alert
    [message]="message$ | async"
    [isDismissible]="!isResetPasswordSuccessfully && !isFirstError"
  ></app-alert>
  <ng-container
    *ngIf="(isAllowedToResetPassword$ | async) && !isResetPasswordSuccessfully"
  >
    <app-reset-password-form
      (formSubmit)="onFormSubmit($event)"
    ></app-reset-password-form>
  </ng-container>
</ng-container>
