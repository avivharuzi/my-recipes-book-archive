<app-loader [isLoading]="isLoading">
  <app-alert
    [message]="message$ | async"
    [isDismissible]="!isSignUpSuccessfully"
  ></app-alert>
  <ng-container *ngIf="!isSignUpSuccessfully">
    <app-sign-up-form (formSubmit)="onFormSubmit($event)"></app-sign-up-form>
  </ng-container>
</app-loader>
