<ng-container *ngIf="recipe$ | async as recipe">
  <app-loader [isLoading]="isLoading">
    <app-alert [message]="message$ | async"></app-alert>
    <app-recipe-form
      [recipe]="recipe"
      (formSubmit)="onFormSubmit(recipe._id, $event)"
      (delete)="onDelete(recipe._id)"
    ></app-recipe-form>
  </app-loader>
</ng-container>
