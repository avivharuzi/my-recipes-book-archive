<ng-container *ngIf="recipe$ | async as recipe">
  <div class="flex flex-col lg:flex-row">
    <div class="w-full lg:w-8/12">
      <header class="mb-6">
        <div class="flex flex-row justify-between">
          <h1 class="text-5xl font-bold mb-4">{{ recipe.title }}</h1>
          <app-button class="inline-block" type="default" (click)="print()">
            <span class="flex"
              ><span class="material-icons mr-3">print</span>Print</span
            >
          </app-button>
        </div>
        <span class="block text-gray-500 text-lg">{{
          recipe.createdAt | date
        }}</span>
      </header>
      <p class="mb-8 text-xl">
        {{ recipe.description }}
      </p>
      <div class="flex flex-row flex-wrap mb-8">
        <div class="w-full lg:w-8/12">
          <div class="rounded-md">
            <img
              class="w-full rounded-md"
              [alt]="recipe.title + ' - Cover Image'"
              [src]="recipe.coverImage | image: 'large'"
            />
          </div>
        </div>
      </div>
      <div>
        <div
          class="flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8"
        >
          <div class="w-full lg:w-1/3">
            <app-stats-box icon="timer"
              >{{ recipe.preparationTime }} mins Preparation</app-stats-box
            >
          </div>
          <div class="w-full lg:w-1/3">
            <app-stats-box icon="timer"
              >{{ recipe.cookingTime }} mins Cooking</app-stats-box
            >
          </div>
          <div class="w-full lg:w-1/3">
            <app-stats-box icon="room_service"
              >{{ recipe.servingsAmount }} Servings</app-stats-box
            >
          </div>
        </div>
      </div>
      <hr class="my-12" />
      <div>
        <h2 class="text-3xl mb-8 font-bold">Ingredients</h2>
        <app-check-list
          [checks]="recipe.ingredients | filterEmpty"
        ></app-check-list>
      </div>
      <hr class="my-12" />
      <div>
        <h3 class="text-3xl mb-8 font-bold">Directions</h3>
        <app-direction-list
          [directions]="recipe.directions | filterEmpty"
        ></app-direction-list>
      </div>
    </div>
  </div>
</ng-container>
